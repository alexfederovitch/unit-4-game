<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="assets\javascript\game.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container justify-content-center">
        <div class="numberMatch">
            <h2 id="random-match">See if you can match this number: </h2>
        </div>
        <div><h3 id="user-total">Your total: </h3></div>
        <div>
            <h3 id="num-wins">Wins: </h3>
            <h3 id="num-losses">Losses: </h3>
        </div>
       
        <div>
            <img src="assets\images\blue_gem.jpg" class="gem" height="100px" id="blue">
            <img src="assets\images\green_gem.jpg" class="gem" height="100px" id="green">
            <img src="assets\images\pink_gem.jpg" class="gem" height="100px" id="pink">
            <img src="assets\images\yellow_gem.jpg" class="gem" height="100px" id="yellow">
        </div>
        <div><h3>Each crystal has a random value assigned to it.</h3></div>
        <div><h3>These values will randomly change everytime the game restarts.</h3></div>
    </div>

</body>
</html>
